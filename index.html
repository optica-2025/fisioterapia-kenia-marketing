<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisioterapia - Lic. Kenia de los Santos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .touch-btn {
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 18px;
        }
        .touch-btn:active {
            transform: scale(0.98);
        }
        .selected {
            border: 3px solid #2563eb !important;
            background: #dbeafe !important;
        }
        .anatomy-image {
            max-width: 100%;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .body-part-btn {
            padding: 16px 12px;
            font-size: 16px;
        }
        .contact-btn {
            background: #10b981;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 12px 0;
            font-weight: bold;
            font-size: 18px;
        }
        .emergency-btn {
            background: #ef4444;
            animation: subtle-pulse 3s infinite;
        }
        @keyframes subtle-pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5); }
        }
        .message-type-btn {
            padding: 20px;
            text-align: center;
            border-radius: 16px;
            margin: 10px 0;
        }
        .problem-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            border-radius: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header simplificado -->
        <div class="gradient-bg text-white py-6">
            <div class="max-w-4xl mx-auto px-4 text-center">
                <h1 class="text-2xl font-bold mb-2">Fisioterapia Kenia</h1>
                <h2 class="text-xl">Lic. Kenia de los Santos Andujar</h2>
                <p class="text-base opacity-90 mt-2">Crear mensajes para mis clientes</p>
            </div>
        </div>

        <div class="max-w-4xl mx-auto px-4 py-6">
            <!-- Opciones Principales simplificadas -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-bold mb-4 text-center">驴Qu茅 quieres enviar?</h2>
              
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button onclick="selectMessageType('info')" id="type-info" class="message-type-btn touch-btn bg-blue-500 text-white selected">
                        <i class="fas fa-info-circle text-2xl mb-2"></i>
                        <div class="font-bold">Informaci贸n</div>
                    </button>
                  
                    <button onclick="selectMessageType('offer')" id="type-offer" class="message-type-btn touch-btn bg-purple-500 text-white">
                        <i class="fas fa-gift text-2xl mb-2"></i>
                        <div class="font-bold">Ofertas</div>
                    </button>

                    <button onclick="selectMessageType('card')" id="type-card" class="message-type-btn touch-btn bg-green-600 text-white">
                        <i class="fas fa-id-card text-2xl mb-2"></i>
                        <div class="font-bold">Tarjeta</div>
                    </button>

                    <button onclick="selectMessageType('testimonial')" id="type-testimonial" class="message-type-btn touch-btn bg-yellow-500 text-white">
                        <i class="fas fa-star text-2xl mb-2"></i>
                        <div class="font-bold">Testimonios</div>
                    </button>
                </div>

                <!-- Selector de Parte del Cuerpo -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold mb-4">驴Qu茅 parte del cuerpo duele?</h3>
                    <div class="grid grid-cols-4 gap-3">
                        <button onclick="selectProblem('espalda')" id="prob-espalda" class="problem-btn touch-btn bg-blue-100 border-2 border-blue-400 selected">
                            <span class="text-2xl mb-1"></span>
                            <span class="text-sm">Espalda</span>
                        </button>
                        <button onclick="selectProblem('cuello')" id="prob-cuello" class="problem-btn touch-btn bg-blue-100 border-2 border-gray-300">
                            <span class="text-2xl mb-1"></span>
                            <span class="text-sm">Cuello</span>
                        </button>
                        <button onclick="selectProblem('rodilla')" id="prob-rodilla" class="problem-btn touch-btn bg-blue-100 border-2 border-gray-300">
                            <span class="text-2xl mb-1"></span>
                            <span class="text-sm">Rodilla</span>
                        </button>
                        <button onclick="selectProblem('hombro')" id="prob-hombro" class="problem-btn touch-btn bg-blue-100 border-2 border-gray-300">
                            <span class="text-2xl mb-1"></span>
                            <span class="text-sm">Hombro</span>
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <button onclick="generateMessage()" class="touch-btn bg-blue-600 text-white py-4 px-8 rounded-xl font-bold text-lg shadow-lg w-full">
                        <i class="fas fa-magic mr-2"></i>Crear Mensaje
                    </button>
                </div>
            </div>

            <!-- Mensaje y Plantilla Generados -->
            <div id="messageResult" class="hidden">
                <!-- Imagen de anatom铆a -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6 text-center">
                    <h3 class="text-xl font-bold mb-4"> 驴D贸nde te duele?</h3>
                    <img id="anatomyImage" class="anatomy-image mx-auto" src="https://images.unsplash.com/photo-1583454110551-21f2fa2ef61b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Anatom铆a humana">
                    <p class="text-sm text-gray-600 mt-2">Puedes marcar en la imagen donde sientes dolor</p>
                </div>

                <!-- Mensaje de Texto -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h3 class="text-xl font-bold mb-4 text-center"> Mensaje para enviar</h3>
                  
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                        <div id="messageContent" class="text-base leading-relaxed whitespace-pre-line"></div>
                    </div>
                  
                    <!-- Botones de Contacto -->
                    <div class="mt-6 space-y-3">
                        <div class="emergency-btn contact-btn">
                             Tengo dolor urgente
                        </div>
                        <div class="contact-btn" style="background: #3b82f6;">
                             Quiero una cita
                        </div>
                        <div class="contact-btn" style="background: #8b5cf6;">
                             Recomendar a familiar
                        </div>
                    </div>
                  
                    <!-- Acciones -->
                    <div class="grid gap-3 mt-6">
                        <button onclick="sendToWhatsApp()" class="touch-btn bg-green-600 text-white py-4 px-6 rounded-xl font-bold text-lg">
                            <i class="fab fa-whatsapp mr-2"></i>Enviar por WhatsApp
                        </button>
                        <button onclick="copyMessage()" class="touch-btn bg-blue-600 text-white py-4 px-6 rounded-xl font-bold text-lg">
                            <i class="fas fa-copy mr-2"></i>Copiar Mensaje
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let messageType = 'info';
        let selectedProblem = 'espalda';
        let currentMessage = '';

        // Im谩genes reales de anatom铆a humana
        const anatomyImages = {
            espalda: 'https://images.unsplash.com/photo-1583454110551-21f2fa2ef61b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
            cuello: 'https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
            rodilla: 'https://images.unsplash.com/photo-1504439468489-c8920d796a29?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
            hombro: 'https://images.unsplash.com/photo-1519817914152-22d216bb9170?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
            pies: 'https://images.unsplash.com/photo-1543946200-2c3f2aba2e5c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
            geriatrica: 'https://images.unsplash.com/photo-1535448580089-c7f9490c78b1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
            deportiva: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
            general: 'https://images.unsplash.com/photo-1516549655169-df83a0774514?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
        };

        // Base de datos de contenido
        const contentDatabase = {
            espalda: {
                name: 'dolor de espalda',
                problems: [
                    'dolor lumbar', 'contracturas', 'lumbago', 'ci谩tica'
                ],
                treatments: [
                    'masajes terap茅uticos', 'ejercicios especializados', 'terapia manual'
                ]
            },
            cuello: {
                name: 'dolor de cuello',
                problems: [
                    'tort铆colis', 'rigidez cervical', 'dolor de cabeza tensional'
                ],
                treatments: [
                    'terapia manual', 'ejercicios de estiramiento', 'liberaci贸n de puntos tensos'
                ]
            },
            rodilla: {
                name: 'dolor de rodilla',
                problems: [
                    'artritis', 'rodilla hinchada', 'dolor al caminar'
                ],
                treatments: [
                    'fortalecimiento', 'ejercicios de rehabilitaci贸n', 'terapia de compresi贸n'
                ]
            },
            hombro: {
                name: 'dolor de hombro',
                problems: [
                    'hombro congelado', 'dificultad para mover el brazo', 'dolor nocturno'
                ],
                treatments: [
                    'movilizaciones', 'ejercicios de amplitud de movimiento', 'terapia manual'
                ]
            }
        };

        // Plantillas de mensajes simples
        const messageTemplates = {
            info: [
                'Hola, soy la Lic. Kenia, fisioterapeuta. 驴Tienes {{problem}}? Puedo ayudarte con {{treatments}}. Servicio a domicilio. WhatsApp: +1 (829) 697-4658',
              
                '驴Sufres de {{problem}}? Como fisioterapeuta profesional, te ofrezco {{treatments}}. Atenci贸n personalizada. Ll谩mame: +1 (829) 697-4658',
            ],
            offer: [
                'OFERTA ESPECIAL: Esta semana, consulta inicial con 30% descuento para {{problem}}. Incluye evaluaci贸n completa. WhatsApp: +1 (829) 697-4658',
              
                'PROMOCIN: Paquete de 3 sesiones para {{problem}} a precio especial. Incluye servicio a domicilio. WhatsApp: +1 (829) 697-4658',
            ],
            card: [
                'Lic. Kenia de los Santos - Fisioterapeuta profesional. Especialista en rehabilitaci贸n. Servicio a domicilio. WhatsApp: +1 (829) 697-4658',
              
                '驴Necesitas ayuda con dolores musculares? Soy la Lic. Kenia, fisioterapeuta. Atenci贸n personalizada. WhatsApp: +1 (829) 697-4658',
            ],
            testimonial: [
                '"La Lic. Kenia me ayud贸 con mi {{problem}}. En pocas sesiones mejor茅 mucho. 隆100% recomendada!" - Paciente satisfecho. WhatsApp: +1 (829) 697-4658',
              
                '"Gracias a la Lic. Kenia por su tratamiento para mi {{problem}}. Profesional y efectiva." - Testimonio real. WhatsApp: +1 (829) 697-4658',
            ]
        };

        function selectMessageType(type) {
            messageType = type;
           
            // Remover selecci贸n de todos los botones
            document.querySelectorAll('.message-type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
           
            // Aplicar selecci贸n al bot贸n clickeado
            document.getElementById(`type-${type}`).classList.add('selected');
        }

        function selectProblem(problem) {
            selectedProblem = problem;
           
            // Remover selecci贸n de todos los botones
            document.querySelectorAll('.problem-btn').forEach(btn => {
                btn.classList.remove('selected', 'border-blue-400');
                btn.classList.add('border-gray-300');
            });
           
            // Aplicar selecci贸n al bot贸n clickeado
            const selectedBtn = document.getElementById(`prob-${problem}`);
            selectedBtn.classList.add('selected', 'border-blue-400');
            selectedBtn.classList.remove('border-gray-300');
        }

        function generateMessage() {
            const problemData = contentDatabase[selectedProblem];
            const template = messageTemplates[messageType][Math.floor(Math.random() * messageTemplates[messageType].length)];
           
            // Seleccionar problemas y tratamientos aleatorios
            const randomProblem = problemData.problems[Math.floor(Math.random() * problemData.problems.length)];
            const randomTreatment = problemData.treatments[Math.floor(Math.random() * problemData.treatments.length)];
           
            // Reemplazar placeholders
            currentMessage = template
                .replace(/{{problem}}/g, randomProblem)
                .replace(/{{treatments}}/g, randomTreatment);
           
            // Mostrar mensaje
            document.getElementById('messageContent').textContent = currentMessage;
           
            // Mostrar imagen de anatom铆a
            document.getElementById('anatomyImage').src = anatomyImages[selectedProblem];
           
            // Mostrar resultados
            document.getElementById('messageResult').classList.remove('hidden');
           
            // Scroll a resultados
            document.getElementById('messageResult').scrollIntoView({ behavior: 'smooth' });
        }

        function copyMessage() {
            if (currentMessage) {
                const textArea = document.createElement('textarea');
                textArea.value = currentMessage;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Mensaje copiado. Ahora puedes pegarlo en WhatsApp.');
            }
        }

        function sendToWhatsApp() {
            if (currentMessage) {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(currentMessage)}`;
                window.open(whatsappUrl, '_blank');
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Configuraci贸n inicial
            selectMessageType('info');
            selectProblem('espalda');
        });
    </script>
</body>
</html>
