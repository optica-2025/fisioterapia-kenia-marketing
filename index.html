<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisioterapia - Lic. Kenia de los Santos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .touch-btn {
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 18px;
        }
        .touch-btn:active {
            transform: scale(0.98);
        }
        .selected {
            border: 3px solid #2563eb !important;
            background: #dbeafe !important;
        }
        .anatomy-image {
            max-width: 100%;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .body-part-btn {
            padding: 16px 12px;
            font-size: 16px;
        }
        .message-type-btn {
            padding: 20px;
            text-align: center;
            border-radius: 16px;
            margin: 10px 0;
        }
        .problem-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            border-radius: 12px;
            font-weight: bold;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .action-btn {
            background: #10b981;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 12px 0;
            font-weight: bold;
            font-size: 18px;
            border: none;
            width: 100%;
        }
        .emergency-btn {
            background: #ef4444;
        }
        .referral-btn {
            background: #8b5cf6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header simplificado -->
        <div class="gradient-bg text-white py-6">
            <div class="max-w-4xl mx-auto px-4 text-center">
                <h1 class="text-2xl font-bold mb-2">Fisioterapia Kenia</h1>
                <h2 class="text-xl">Lic. Kenia de los Santos Andujar</h2>
                <p class="text-base opacity-90 mt-2">Crear mensajes para enviar a clientes</p>
            </div>
        </div>

        <div class="max-w-4xl mx-auto px-4 py-6">
            <!-- Opciones Principales simplificadas -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-bold mb-4 text-center">¿Qué mensaje quieres crear?</h2>
              
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button onclick="selectMessageType('info')" id="type-info" class="message-type-btn touch-btn bg-blue-500 text-white selected">
                        <i class="fas fa-info-circle text-2xl mb-2"></i>
                        <div class="font-bold">Información</div>
                    </button>
                  
                    <button onclick="selectMessageType('offer')" id="type-offer" class="message-type-btn touch-btn bg-purple-500 text-white">
                        <i class="fas fa-gift text-2xl mb-2"></i>
                        <div class="font-bold">Ofertas</div>
                    </button>
                </div>

                <!-- Selector de Parte del Cuerpo -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold mb-4">¿Para qué problema?</h3>
                    <div class="grid grid-cols-4 gap-3">
                        <button onclick="selectProblem('espalda')" id="prob-espalda" class="problem-btn touch-btn bg-blue-100 border-2 border-blue-400 selected">
                            <span class="text-2xl mb-1">🔵</span>
                            <span class="text-sm">Espalda</span>
                        </button>
                        <button onclick="selectProblem('cuello')" id="prob-cuello" class="problem-btn touch-btn bg-blue-100 border-2 border-gray-300">
                            <span class="text-2xl mb-1">🔴</span>
                            <span class="text-sm">Cuello</span>
                        </button>
                        <button onclick="selectProblem('rodilla')" id="prob-rodilla" class="problem-btn touch-btn bg-blue-100 border-2 border-gray-300">
                            <span class="text-2xl mb-1">🟢</span>
                            <span class="text-sm">Rodilla</span>
                        </button>
                        <button onclick="selectProblem('hombro')" id="prob-hombro" class="problem-btn touch-btn bg-blue-100 border-2 border-gray-300">
                            <span class="text-2xl mb-1">🟡</span>
                            <span class="text-sm">Hombro</span>
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <button onclick="generateMessage()" class="touch-btn bg-blue-600 text-white py-4 px-8 rounded-xl font-bold text-lg shadow-lg w-full pulse">
                        <i class="fas fa-magic mr-2"></i>Crear Mensaje
                    </button>
                </div>
            </div>

            <!-- Mensaje Generado -->
            <div id="messageResult" class="hidden">
                <!-- Mensaje de Texto -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h3 class="text-xl font-bold mb-4 text-center">📱 Mensaje para enviar a clientes</h3>
                  
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200 mb-4">
                        <div id="messageContent" class="text-base leading-relaxed whitespace-pre-line"></div>
                    </div>
                   
                    <div class="text-center text-sm text-gray-600 mb-4">
                        <p>👇 Tus clientes verán estos botones en WhatsApp:</p>
                    </div>
                  
                    <!-- Botones de Acción (solo visualización) -->
                    <div class="space-y-3 mb-6">
                        <div class="action-btn emergency-btn">
                            🚨 Tengo dolor urgente
                        </div>
                        <div class="action-btn">
                            📅 Quiero una cita
                        </div>
                        <div class="action-btn referral-btn">
                            👥 Recomendar a un familiar
                        </div>
                    </div>
                  
                    <!-- Acciones para Kenia -->
                    <div class="grid gap-3">
                        <button onclick="sendToWhatsApp()" class="touch-btn bg-green-600 text-white py-4 px-6 rounded-xl font-bold text-lg">
                            <i class="fab fa-whatsapp mr-2"></i>Enviar por WhatsApp
                        </button>
                        <button onclick="copyMessage()" class="touch-btn bg-blue-600 text-white py-4 px-6 rounded-xl font-bold text-lg">
                            <i class="fas fa-copy mr-2"></i>Copiar Mensaje
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let messageType = 'info';
        let selectedProblem = 'espalda';
        let currentMessage = '';

        // Base de datos de contenido
        const contentDatabase = {
            espalda: {
                name: 'dolor de espalda',
                problems: [
                    'dolor lumbar 🔵', 'contracturas musculares 🔴', 'lumbago ⚡', 'ciática 💢'
                ],
                treatments: [
                    'masajes terapéuticos 💆‍♀️', 'ejercicios especializados 🏋️‍♀️', 'terapia manual ✋'
                ],
                consequences: [
                    'Puede limitar tu movilidad 🚶‍♂️',
                    'Dificulta actividades diarias 🏠',
                    'Puede empeorar sin tratamiento 📈'
                ]
            },
            cuello: {
                name: 'dolor de cuello',
                problems: [
                    'tortícolis 🔴', 'rigidez cervical 🔵', 'dolor de cabeza tensional 💢'
                ],
                treatments: [
                    'terapia manual ✋', 'ejercicios de estiramiento 🧘‍♀️', 'liberación de puntos tensos 💆‍♀️'
                ],
                consequences: [
                    'Puede causar dolores de cabeza 🤕',
                    'Limita el movimiento del cuello 🙆‍♂️',
                    'Afecta la postura corporal 🧍'
                ]
            },
            rodilla: {
                name: 'dolor de rodilla',
                problems: [
                    'artritis 🔴', 'rodilla hinchada 🔵', 'dolor al caminar 🚶‍♂️'
                ],
                treatments: [
                    'fortalecimiento muscular 💪', 'ejercicios de rehabilitación 🏋️‍♀️', 'terapia de compresión 🩹'
                ],
                consequences: [
                    'Dificulta caminar 🚶‍♂️',
                    'Puede llevar a desgaste articular 📉',
                    'Afecta la movilidad general 🏃‍♂️'
                ]
            },
            hombro: {
                name: 'dolor de hombro',
                problems: [
                    'hombro congelado ❄️', 'dificultad para mover el brazo 🦾', 'dolor nocturno 🌙'
                ],
                treatments: [
                    'movilizaciones articulares 🔄', 'ejercicios de amplitud de movimiento 🏋️‍♀️', 'terapia manual ✋'
                ],
                consequences: [
                    'Limita el movimiento del brazo 🦾',
                    'Dificulta actividades cotidianas 🏠',
                    'Puede empeorar sin tratamiento 📈'
                ]
            }
        };

        // Plantillas de mensajes simples
        const messageTemplates = {
            info: [
                `Hola, soy la Lic. Kenia, fisioterapeuta profesional. ¿Sufres de {{problem}}? 😟

{{consequences}}

Puedo ayudarte con:
• {{treatments}} ✨
• Servicio a domicilio 🏠
• Atención personalizada 👩‍⚕️

📞 Llámame o escribe por WhatsApp: +1 (829) 697-4658 👇
\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_
👉 *Toca aquí para contactarme* 👈
[ https://wa.me/18296974658 ] 🤳`,

                `¿Tienes {{problem}}? 😥 No dejes que el dolor te limite.

{{consequences}}

Te ofrezco:
• {{treatments}} 🌟
• Evaluación completa 🔍
• Horarios flexibles ⏰

💬 Escríbeme por WhatsApp: +1 (829) 697-4658 👇
\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_
👉 *Toca este número para llamarme* 👈
[ https://wa.me/18296974658 ] 📱`
            ],
            offer: [
                `🎉 *OFERTA ESPECIAL* 🎉

¿Sufres de {{problem}}? Esta semana tengo una promoción para ti:

💰 *Consulta inicial con 30% descuento*
✅ Incluye evaluación completa
✅ Servicio a domicilio incluido
✅ Plan de tratamiento personalizado

📅 Oferta válida hasta el viernes. ¡No esperes más!

💬 Escríbeme por WhatsApp: +1 (829) 697-4658 👇
\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_
👉 *Toca aquí para agendar tu cita* 👈
[ https://wa.me/18296974658 ] 🗓️`,

                `🔥 *PROMOCIÓN LIMITADA* 🔥

Para pacientes con {{problem}}:

💸 *Paquete de 3 sesiones a precio especial*
✅ Valoración inicial gratuita
✅ Servicio a domicilio
✅ Ejercicios personalizados

⏰ Oferta válida por tiempo limitado. ¡Aprovecha ahora!

📞 Llámame o escribe por WhatsApp: +1 (829) 697-4658 👇
\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_
👉 *Toca este número para contactarme* 👈
[ https://wa.me/18296974658 ] 🤳`
            ]
        };

        function selectMessageType(type) {
            messageType = type;
           
            // Remover selección de todos los botones
            document.querySelectorAll('.message-type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
           
            // Aplicar selección al botón clickeado
            document.getElementById(`type-${type}`).classList.add('selected');
        }

        function selectProblem(problem) {
            selectedProblem = problem;
           
            // Remover selección de todos los botones
            document.querySelectorAll('.problem-btn').forEach(btn => {
                btn.classList.remove('selected', 'border-blue-400');
                btn.classList.add('border-gray-300');
            });
           
            // Aplicar selección al botón clickeado
            const selectedBtn = document.getElementById(`prob-${problem}`);
            selectedBtn.classList.add('selected', 'border-blue-400');
            selectedBtn.classList.remove('border-gray-300');
        }

        function generateMessage() {
            const problemData = contentDatabase[selectedProblem];
            const template = messageTemplates[messageType][Math.floor(Math.random() * messageTemplates[messageType].length)];
           
            // Seleccionar problemas, tratamientos y consecuencias aleatorios
            const randomProblem = problemData.problems[Math.floor(Math.random() * problemData.problems.length)];
            const randomTreatment = problemData.treatments[Math.floor(Math.random() * problemData.treatments.length)];
            const randomConsequence = problemData.consequences[Math.floor(Math.random() * problemData.consequences.length)];
           
            // Reemplazar placeholders
            currentMessage = template
                .replace(/{{problem}}/g, randomProblem)
                .replace(/{{treatments}}/g, randomTreatment)
                .replace(/{{consequences}}/g, randomConsequence);
           
            // Mostrar mensaje
            document.getElementById('messageContent').textContent = currentMessage;
           
            // Mostrar resultados
            document.getElementById('messageResult').classList.remove('hidden');
           
            // Scroll a resultados
            document.getElementById('messageResult').scrollIntoView({ behavior: 'smooth' });
        }

        function copyMessage() {
            if (currentMessage) {
                const textArea = document.createElement('textarea');
                textArea.value = currentMessage;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Mensaje copiado. Ahora puedes pegarlo en WhatsApp.');
            }
        }

        function sendToWhatsApp() {
            if (currentMessage) {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(currentMessage)}`;
                window.open(whatsappUrl, '_blank');
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración inicial
            selectMessageType('info');
            selectProblem('espalda');
        });
    </script>
</body>
</html>
